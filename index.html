<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Birthday Login</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at bottom, #071b3a 0%, #050814 100%);
    color: #e9f0ff;
  }

  .card {
    background: rgba(11, 26, 43, 0.85);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.7);
    text-align: center;
  }

  input {
    width: 220px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 15px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(90deg,#0f3a6a,#082138);
    color: #e9f0ff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  h1 {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    font-size: 28px;
    margin-bottom: 20px;
  }

</style>
</head>
<body>

<div class="card">
  <h1>Welcome, Arej!</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="checkLogin()">Log In</button>
</div>

<script>
function checkLogin() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  // صيغة اليوم
  const today = new Date();
  const dd = String(today.getDate()).padStart(2,'0');
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const yyyy = today.getFullYear();
  const variants = [dd+mm+yyyy, dd+'-'+mm+'-'+yyyy, yyyy+'-'+mm+'-'+dd, dd+mm];

  if(user === 'Arej' && variants.includes(pass)) {
    // إذا صح، ننتقل للصفحة الثانية
    window.location.href = 'main.html';
  } else {
    alert('Wrong username or password.');
  }
}
</script>

</body>
</html>
